lowercaseOutputName: true
lowercaseOutputLabelNames: true

whitelistObjectNames:
  - "kafka.schema.registry:type=jersey-metrics,*"
  - "kafka.schema.registry:type=master-slave-role,*"

rules:
  # Jersey global request metrics
  - pattern: "kafka\\.schema\\.registry<type=jersey-metrics><>(\\w[\\w-]+):\\s(.*)"
    name: "kafka_schema_registry_$1"
    value: "$2"
    type: UNTYPED

  # Master/slave role
  - pattern: "kafka\\.schema\\.registry<type=master-slave-role><>(\\w[\\w-]+):\\s(.*)"
    name: "kafka_schema_registry_$1"
    value: "$2"
    type: UNTYPED
